    <form name="uploadcom" method="post">
        <ul style="list-style: none;">

               <li><textarea id="thecomm" name="commentarea" rows="6" cols="50">

    <template id="createforum">
	
        <form name="createforum">
			<p><label for="forumname">Forum name</label><br /><input type="text" name="forumname" placeholder="Forum name" /></p>
			<p><label for="summary">Short summary</label><br /><input type="text" name="summary" placeholder="What my forum is about" /></p>
            <p><label for="Description">Detailed description of forum</label><br /><input type="text" name="description" placeholder="What my forum is about" /></p> 
           
			<p><button type="submit">Create comment</button></p>
		</form>
	</template>
   
    
   
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
